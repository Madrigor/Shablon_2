<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Добро пожаловать в форму авторизации! <br>
    Введите логин и пароль для входа или зарегистрируйтесь.</h1>
    <form method="post">
        <fieldset>
            <legend>Форма авторизации</legend>
            <p>Логин:</p>
            <input class="a" name="login" type="text" autocomplete="on" placeholder="Введите логин сюда..."><br>
            <p>Пароль:</p>
            <input class="a" name="password" type="password" placeholder="Введите пароль сюда..."><br>
            <br>
            <button class="c" type="submit" formaction="index3.html">Войти</button>
            <button class="c" type="reset">Сбросить</button>
            <button class="c" type="submit" formaction="index2.html" formtarget="_blank">Зарегистрироваться</button>
        </fieldset>
    </form>
</body>
</html>
